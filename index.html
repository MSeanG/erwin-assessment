<!DOCTYPE html>
<html>
    <head>
        <title>Parcel Sandbox</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
        <script type="module" src="load.js" defer></script>
    </head>

    <body>
        <header>Solustions built around you</header>
        <main></main>
        <footer>
            <section>
                <div class="chapters"><i class="bi bi-list-ul chapters"></i></div>
                <div class="next"><i class="bi bi-caret-right-fill next"></i></div>
                <div class="prev"><i class="bi bi-caret-left-fill prev"></i></div>
                <div class="close"><i class="bi bi-x-lg close"></i></div>
            </section>
            <article class="story"><i class="bi bi-check-lg story"></i></article>
            <aside>
                <div class="sleep"><i class="bi bi-moon-fill sleep"></i></div>
                <div class="home"><i class="bi bi-house-door-fill home"></i></div>
            </aside>
        </footer>
    </body>
</html>
